<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculator</title>
    <link rel="stylesheet" href="cal.css">
    <!-- Bootrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div id="khung">
    <div class="container text-center">
        <h1>Calculator</h1>
        <br>
        <input id="a" class="o" type="number" placeholder="Number A">
        <br>
        <input id="b" class="o" type="number" placeholder="Nunber B">
        <br>
        <div id="c" class="o" style="text-align: right"> </div>
        <br>
        <button onclick="cong()" id="nut" type="button" class="btn btn-primary">+</button>
        <button onclick="tru()" id="nut" type="button" class="btn btn-secondary">-</button>
        <button onclick="nhan()" id="nut" type="button" class="btn btn-success">x</button>
        <button onclick="chia()" id="nut" type="button" class="btn btn-danger">:</button>
    </div>
</div>

<script>


    function cong(){
        let va = document.getElementById("a");
        let a = parseFloat(va.value);
        let vb = document.getElementById("b");
        let b = parseFloat(vb.value);
        let vc = document.getElementById("c");
        let c = a + b;
        vc.innerHTML = c;
    }

    function tru(){
        let va = document.getElementById("a");
        let a = parseFloat(va.value);
        let vb = document.getElementById("b");
        let b = parseFloat(vb.value);
        let vc = document.getElementById("c");
        let c = a - b;
        vc.innerHTML = c;
    }

    function nhan(){
        let va = document.getElementById("a");
        let a = parseFloat(va.value);
        let vb = document.getElementById("b");
        let b = parseFloat(vb.value);
        let vc = document.getElementById("c");
        let c = a * b;
        vc.innerHTML = c;
    }

    function chia(){
        let va = document.getElementById("a");
        let a = parseFloat(va.value);
        let vb = document.getElementById("b");
        let b = parseFloat(vb.value);
        let vc = document.getElementById("c");
        let c = a / b;
        vc.innerHTML = c;
    }
</script>
</body>
</html>
